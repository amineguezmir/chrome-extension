<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hide Related Videos</title>
    <style>
      .card {
        border-radius: 8px;
        width: 300px;
        padding: 20px;
        text-align: center;
      }
      h2 {
        margin: 0 0 15px;
        font-size: 18px;
        color: #2196f3;
      }
      label {
        display: flex;
        align-items: center;
        cursor: pointer;
        margin-bottom: 20px;
        font-weight: bold;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
        margin-left: 10px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 20px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #2196f3;
      }
      input:checked + .slider:before {
        transform: translateX(20px);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Hide Related Videos</h2>
      <label for="commentsToggle">
        Comments Next to Video
        <div class="switch">
          <input type="checkbox" id="commentsToggle" />
          <span class="slider"></span>
        </div>
      </label>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
